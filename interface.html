<html>
    <head>

        <title> Conversor </title>

        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

        <!-- bootstrap para estilizar-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <style>
    
            body {
                background-color: #fcfcfc;
                padding-top: 55px;
                min-height: 100vh;
                margin:0;
                display:flex;
                flex-direction:column;
              }

        </style>

    </head>
    <body>

        <!-- Arquivo Python -->
        <py-script src="./main.py">  </py-script>
      
        <div class="container">
        
            <h1 class="text-center">
                Conversor
            </h1>
            <br />

            <!-- Entrada da consulta -->
            <p>
                <h3>Insira a consulta:</h3>
                <input id="entrada" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Consulta..." />
            </p>

            <!-- BotÃ£o converter -->
            <center>
                <button id="converte" type="submit"  class="btn btn-info" pys-onClick="converte">Converter</button>

            </center>
        
            <!-- Resultado da consulta -->
            <p>
                <h4>Resultado:</h4>
                <textarea id="resultado" class="form-control" rows="2" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Resultado..."></textarea>
            </p>
    
        </div>
    </body>
</html>
